<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Wishlist Item</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Edit Wishlist Item</h1>

    <form th:action="@{/wishlist/edit/{isbn}(isbn=${wishlistItem.isbn})}" th:object="${wishlistItem}" method="post">
        <!-- ISBN field set to readonly -->
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" class="form-control" id="isbn" th:field="*{isbn}" disabled="disabled"/>
            <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}" class="text-danger"></span>
        </div>

        <!-- Title field -->
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}"/>
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="/wishlist" class="btn btn-danger">Cancel</a>
    </form>
</div>

</body>
</html>

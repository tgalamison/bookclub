<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add to Wishlist</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<form th:action="@{/wishlist}" th:object="${wishlistItem}" method="post">
    <div class="form-group">
        <label for="isbn">ISBN:</label>
        <input type="text" class="form-control" id="isbn" th:field="*{isbn}" placeholder="Enter ISBN">
        <span th:errors="*{isbn}" class="text-danger"></span>
    </div>
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Enter Title">
        <span th:errors="*{title}" class="text-danger"></span>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<a href="/wishlist">Return to wishlist</a>

</body>
</html>
